name: Terraform Plan



on:

  pull_request:

    branches:

      - main



jobs:

  plan:

    runs-on: ubuntu-latest



    steps:

      - name: Checkout repository

        uses: actions/checkout@v3



      - name: Set up Terraform

        uses: hashicorp/setup-terraform@v2



      - name: Terraform Init

        run: terraform init



      - name: Terraform Plan

        run: terraform plan
