name: Terraform Plan



on:

  pull_request:

    branches:

      - main



jobs:

  terraform-plan:

    runs-on: ubuntu-latest



    steps:

      - name: Checkout repository

        uses: actions/checkout@v4



      - name: Setup Terraform

        uses: hashicorp/setup-terraform@v3

        with:

          terraform_version: 1.6.6



      - name: Terraform Init

        working-directory: .

        run: terraform init



      - name: Terraform Plan

        working-directory: .

        run: terraform plan


